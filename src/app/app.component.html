<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header class="title">

      <mat-card-title>Login Page</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Login">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email Id</mat-label>
            <input type="email" matInput placeholder="example@gmail.com"
              value="" [(ngModel)]="log_email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" value=""
              [(ngModel)]="log_password" [type]="hide ? 'password' : 'text'">
            <mat-icon (click)="showHide()" matSuffix>remove_red_eye</mat-icon>
          </mat-form-field>

          <button class="btn-login" mat-raised-button color="primary"
            (click)="login()">Login</button>

        </mat-tab>
        <mat-tab label="Sign Up">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email Id</mat-label>
            <input type="email" matInput placeholder="example@gmail.com"
              value="" [(ngModel)]="reg_email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" value=""
              [(ngModel)]="reg_password" [type]="hide ? 'password' : 'text'">
            <mat-icon (click)="showHide()" matSuffix>remove_red_eye</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" value=""
              [(ngModel)]="reg_confirm_password" [type]="hide ? 'password' :
              'text'">
            <mat-icon (click)="showHide()" matSuffix>remove_red_eye</mat-icon>
          </mat-form-field>

          <button class="btn-login" mat-raised-button color="primary"
            (click)="Register()">Sign Up</button>

        </mat-tab>

      </mat-tab-group>
    </mat-card-content>


    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</div>


<router-outlet></router-outlet>
